<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>Signup</header>

        <form action="#">
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Enter your email" class="email">
                </div>
                <span class="error email-error">
                    <i class='bx  bx-alert-circle error-icon'></i> 
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Create password" class="password">
                    <i class='bx  bx-eye show-hide'></i> 
                </div>
                <span class="error password-error">
                    <i class='bx  bx-alert-circle error-icon'></i> 
                    <p class="error-text">Please enter at least 8 characters with number, symbol, small and capital letter.</p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="Confirm password" class="cPassword">
                    <i class='bx  bx-eye show-hide'></i> 
                </div>
                <span class="error password-error">
                    <i class='bx  bx-alert-circle error-icon'></i> 
                    <p class="error-text">Password don't match</p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
